<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>ByeCar</title>
</head>

<body>
    <header>
        <div>
            <img src="/assets/images/dncLogo.svg">
        </div>
        <div>
            <h1>ByeCar</h1>
        </div>
    </header>

    <main>
        <!-- ==== RIGHT-CONTENT ==== -->
        <section>
            <h2>Ter <bold> uma moto</bold> por assinatura <br>
            nunca foi tão fácil!</h2>
            <img src="assets/images/motoFinal.png">
        </section>

        <!--==== LEFT-CONTENT ==== -->
        <section>
            <h2 id="h2card2">Conheça nossas <bold>motos</bold>!</h2>

            <!--==== CAROUSEL ====-->

            <div>
                
                <div class="seta">
                    <button onclick="show(-1)">
                        <img id="setaEsquerda" src="/assets/images/setaEsquerda.png" onclick="proximaImg()">
                    </button>
                </div>

                <ul class="carousel-cards">
                    
                    <li>
                        <h2> Scooter Elétrica Voltz EV1</h2>
                        <img src="assets/images/scooter.png">
                        <div class="card-label">
                            <h1>A partir de</h1>
                            <span>R$ 619,90</span>
                            <h3>Plano de 30 meses</h3>
                        </div>
                    </li>

                    <li>
                        <h2>Honda CB 500X</h2>
                        <img src="/assets/images/hondacbx.png">
                        <div class="card-label">
                            <h1>A partir de</h1>
                            <span>R$ 890,90</span>
                            <h3>Plano de 12 meses</h3>
                        </div>
                    </li>
                    
                </ul>              

                <div class="seta" >
                    <button onclick="show(+1)">
                        <img id="setaDireita" src="assets/images/setaDireita.png" onclick="anteriorImg()">
                    </button>
                </div>

            </div>

            <button onclick="showModal()">Saiba mais</button>

            <div class="modal" id="modal"></div>           

            
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
